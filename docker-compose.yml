services:
  postgres:
    image: postgres:15
    container_name: sih28_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-sih28}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8"
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/django/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-sih28}"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    networks:
      - sih28_network

  redis:
    image: redis:7-alpine
    container_name: sih28_redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - sih28_network

  django:
    build:
      context: ./backend/django
      dockerfile: Dockerfile
    container_name: sih28_django
    restart: unless-stopped
    ports:
      - "${DJANGO_PORT:-8000}:8000"
    environment:
      - DEBUG=${DEBUG:-False}
      - SECRET_KEY=${DJANGO_SECRET_KEY:-django-insecure-change-this-in-production}
      - DB_HOST=postgres
      - DB_NAME=${POSTGRES_DB:-sih28}
      - DB_USER=${POSTGRES_USER:-postgres}
      - DB_PASSWORD=${POSTGRES_PASSWORD:-password}
      - DB_PORT=5432
      - REDIS_URL=redis://redis:6379/0
      - FASTAPI_AI_SERVICE_URL=http://fastapi:8001
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-password}@postgres:5432/${POSTGRES_DB:-sih28}
      - ALLOWED_HOSTS=localhost,127.0.0.1,django
      - CORS_ALLOWED_ORIGINS=http://localhost:3000,http://127.0.0.1:3000
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend/django:/app
      - django_static:/app/staticfiles
      - django_media:/app/media
      - django_logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health/"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    networks:
      - sih28_network

  fastapi:
    build:
      context: ./backend/fastapi
      dockerfile: Dockerfile
    container_name: sih28_fastapi
    restart: unless-stopped
    ports:
      - "${FASTAPI_PORT:-8001}:8001"
    environment:
      - DEBUG=${DEBUG:-False}
      - REDIS_URL=redis://redis:6379/1
      - DJANGO_API_URL=http://django:8000
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - ./backend/fastapi:/app
      - fastapi_logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    networks:
      - sih28_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: sih28_frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:8000}
      - NEXT_PUBLIC_FASTAPI_URL=${NEXT_PUBLIC_FASTAPI_URL:-http://localhost:8001}
    depends_on:
      django:
        condition: service_healthy
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    networks:
      - sih28_network

  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: sih28_nginx
    restart: unless-stopped
    ports:
      - "${NGINX_PORT:-80}:80"
      - "${NGINX_SSL_PORT:-443}:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - django_static:/var/www/static:ro
      - django_media:/var/www/media:ro
      - nginx_logs:/var/log/nginx
      - nginx_cache:/var/cache/nginx
    depends_on:
      django:
        condition: service_healthy
      fastapi:
        condition: service_healthy
      frontend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    networks:
      - sih28_network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  django_static:
    driver: local
  django_media:
    driver: local
  django_logs:
    driver: local
  fastapi_logs:
    driver: local
  nginx_logs:
    driver: local
  nginx_cache:
    driver: local

networks:
  sih28_network:
    driver: bridge