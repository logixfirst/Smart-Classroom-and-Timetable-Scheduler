name: Backend Tests (Non-blocking)

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-tests.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-tests.yml'

jobs:
  test:
    runs-on: ubuntu-latest
    continue-on-error: true  # Non-blocking for rapid development
    
    strategy:
      matrix:
        python-version: ['3.11', '3.12', '3.13']
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
        cache-dependency-path: 'backend/requirements.txt'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libffi-dev

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r backend/requirements.txt
        pip install pytest-cov pytest-django pytest-xdist

    - name: Create .env file
      run: |
        cd backend
        cat > .env << EOF
        DEBUG=True
        SECRET_KEY=test-secret-key-for-ci-cd-pipeline-testing-only
        DATABASE_URL=postgresql://postgres:postgres@localhost:5432/test_db
        REDIS_URL=redis://localhost:6379/0
        ALLOWED_HOSTS=localhost,127.0.0.1
        SENTRY_DSN=
        SENTRY_ENVIRONMENT=test
        EOF

    - name: Run migrations
      run: |
        cd backend/django
        python manage.py migrate --noinput

    - name: Run tests with coverage
      run: |
        cd backend/django
        pytest --cov=academics --cov-report=xml --cov-report=html --cov-report=term-missing -v --maxfail=5

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./backend/django/coverage.xml
        flags: backend
        name: backend-coverage
        fail_ci_if_error: false

    - name: Check test coverage threshold
      run: |
        cd backend/django
        coverage report --fail-under=64

    - name: Archive coverage report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report-py${{ matrix.python-version }}
        path: backend/django/htmlcov/
        retention-days: 7

  lint:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'
        cache: 'pip'

    - name: Install linting tools
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black isort mypy bandit

    - name: Run flake8
      run: |
        cd backend/django
        flake8 academics/ --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 academics/ --count --exit-zero --max-complexity=10 --max-line-length=120 --statistics

    - name: Check code formatting with black
      run: |
        cd backend/django
        black --check academics/ || true

    - name: Check import sorting with isort
      run: |
        cd backend/django
        isort --check-only academics/ || true

    - name: Run security checks with bandit
      run: |
        cd backend/django
        bandit -r academics/ -ll || true
